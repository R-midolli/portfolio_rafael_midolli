<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    background-color: transparent;
    font-family: 'Inter', sans-serif;
    color: #1e293b;
  }

  .dashboard-container {
    width: 100%;
    max-width: 1120px;
    margin: 0 auto;
    padding: 22px 16px 30px;
    box-sizing: border-box;
    background-color: #ffffff;
  }

  h2 {
    color: #1e293b;
    margin-top: 28px;
    margin-bottom: 16px;
    font-weight: 800;
    font-size: 20px;
    padding-left: 12px;
    border-left: 4px solid #3b82f6;
  }
  h2:first-of-type { margin-top: 0; }

  .chart-wrapper {
    width: 100%;
    height: 520px;
    margin-bottom: 34px;
    border-radius: 12px;
    border: 1px solid #f1f5f9;
    overflow: hidden;
    background: #ffffff;
  }

  /* Make Plotly fill the wrapper */
  .chart-wrapper > div {
    width: 100% !important;
    height: 100% !important;
  }

  @media (max-width: 768px) {
    .chart-wrapper { height: 620px; }
  }

  hr {
    border: 0;
    border-top: 1px solid #f1f5f9;
    margin: 34px 0;
  }

  .footer {
    text-align: center;
    color: #94a3b8;
    font-size: 11px;
    margin-top: 40px;
    padding-bottom: 16px;
  }
</style>
</head>

<script>
(function(){
  function resizeAll(){
    var nodes = document.querySelectorAll('.plotly-graph-div');
    nodes.forEach(function(gd){
      try { if (gd && gd.data) { Plotly.Plots.resize(gd); } } catch(e){}
    });
  }
  window.addEventListener('load', function(){
    setTimeout(resizeAll, 80);
    setTimeout(resizeAll, 300);
    setTimeout(resizeAll, 1200);
  });
  window.addEventListener('resize', function(){
    clearTimeout(window.__rm_resize_t);
    window.__rm_resize_t = setTimeout(resizeAll, 120);
  });
  if ('ResizeObserver' in window) {
    try {
      var ro = new ResizeObserver(function(){ resizeAll(); });
      ro.observe(document.body);
    } catch(e){}
  }
})();
</script>


<script>
(function(){
  function postHeight(){
    try{
      if (window.parent === window) return;
      var h = Math.max(
        document.body.scrollHeight,
        document.documentElement.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.offsetHeight
      );
      var origin = window.location.origin;
      if (!origin || origin === 'null') origin = '*';
      window.parent.postMessage({type:'rm-iframe-height', height:h}, origin);
    } catch(e){}
  }

  function hookAfterPlot(){
    var nodes = document.querySelectorAll('.plotly-graph-div');
    nodes.forEach(function(gd){
      try{
        if (gd && gd.on) gd.on('plotly_afterplot', postHeight);
      } catch(e){}
    });
  }

  window.addEventListener('load', function(){
    setTimeout(postHeight, 120);
    setTimeout(postHeight, 600);
    setTimeout(postHeight, 1400);
    setTimeout(hookAfterPlot, 200);
  });

  window.addEventListener('resize', function(){
    setTimeout(postHeight, 200);
  });
})();
</script>
